name: CI

on:
  push:
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install (editable) + dev tools
        run: |
          python -m pip install -U pip
          python -m pip install -e ".[dev]" || python -m pip install -e . pytest ruff

      - name: Ruff (lint)
        run: ruff check .

      - name: Black (format check)
        run: black format --check .

      - name: Pytest
        run: pytest -q

  wheel-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build wheel
        run: |
          python -m pip install -U pip build
          python -m build

      - name: Install wheel into clean env + smoke test
        run: |
          python -m pip install -U pip
          python -m pip install dist/*.whl
          python -c "import pupil_tracking; print('import ok')"
          run-pupil-analysis --help
